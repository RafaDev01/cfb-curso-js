<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  


  <script>

    //Manipulamndo date
    var dt = new Date();

    var ndt = new Date();//podemos passar parametros.

    ndt.setFullYear(dt.getFullYear()+3);


    var diasem = ndt.getDay();
    var dia = ndt.getDate();
    var mes = ndt.getMonth();
    var ano = ndt.getFullYear();

    var horas = dt.getHours();
    var minutos = dt.getMinutes();
    var segundos = dt.getSeconds();
    var miliSegundos = dt.getMilliseconds();

    var meses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Stembro","Outubro","Novembro","Dezembro"]
    var sem = new Array("Domingo","Segunda-Feira","Terça-Feira","Quarta-Feira","Quinta-Feira","Sexta-Feira","Sábado");

    document.write(sem[diasem] + ", " + dia + " de " + meses[mes] + " de " + ano + "</br>");
    document.write(horas + ":" + minutos + ":" + segundos + ":" + miliSegundos);



  </script>
</body>
</html>
