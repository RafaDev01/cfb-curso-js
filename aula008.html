  <title>Document</title>
  <script>

    var mochila1 = [] , mochila2 = [], pos;
  
    //adiciona elementos no fim do array

    mochila1.push("Carne");

    mochila2.push("Garfo");

    mochila2.push("Diamante");
    mochila2.push("Ouro");
    mochila2.push("Erva");
    mochila2.push("Spray");

    mochila = mochila1.concat(mochila2);
    
    for(let itens of mochila){
      document.write(itens + "<br>");
    }
