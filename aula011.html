  <title>Document</title>
  <script>
    /*
    //tratamento de erros, o try executa o codigo, caso tenha erro o erro entrara para dentro da variavel (e), o catch será executado em caso de erro, o finally será executado independe de ocorrer erro ou não
    try{
      document.writ("texto");
    }catch(e){
      document.write("Erro: " + e.message);
      //console.log("Mensagem de erro " + e.message)
    }
    */

    var num;//Max 10

    try{
      num = prompt("Digite um valor");
      if(num>10){
        //gerando o erro manualmente
        throw new Error("Valor invalido, o valor deve ser menor ou igual a 10");
      }
    }catch(e){
      console.log("ERRO: " + e.message);
      num=10;
    }finally{
      document.write("<br>valor: "+ num);
    }
 
  </script>
