<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    #dv1{
      width: 200px;
      height: 200px;  
      border: 1px solid #000;
    }

  </style>
  <script>

    function mouseEnter(obj,cor){
     obj.style.backgroundColor=cor;   
    }

    function mudarPos(obj){
      obj.style.position="absolute";
      obj.style.left=Math.random()*500+"px";
      obj.style.top=Math.random()*500+"px";
    }


  </script>
</head>
<body>

  <div id="dv1" onmouseover="mouseEnter(this,'#f00')"" onmouseout="mouseEnter(this,'white')" onclick="mouseEnter(this,'blue')"></div>
  <br/>
  <button onclick="alert()" onmouseover="mudarPos(this)">clique em mim</button>




</body>
</html>
